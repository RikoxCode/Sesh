name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || npm i
      - name: Prettier check
        run: npm run format:check
      - name: Lint JS/TS
        run: npm run lint:js
      - name: Lint Markdown
        run: npm run lint:md
